<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener("DOMContentLoaded", function(){
                const text1 = document.querySelector("#text1");
                const correct = document.querySelector(".correct");
                const incorrectList = document.querySelectorAll(".incorrect");

                correct.addEventListener("click", function(){
                    correct.style.backgroundColor = "green";
                    text1.innerHTML = "Correct!";
                });
                for (let i = 0; i < incorrectList.length; i++){
                    incorrectList[i].addEventListener("click", function(){
                        incorrectList[i].style.backgroundColor = "red";
                        text1.innerHTML = "Incorrect!";
                    });
                }

                const text2 = document.querySelector("#text2");
                const check = document.querySelector("#check");
                const input = document.querySelector("input");
                check.addEventListener("click", function(){
                    if (input.value == "Stockholm"){
                        input.style.backgroundColor = "green";
                        text2.innerHTML = "Correct!";
                    }
                    else {
                        input.style.backgroundColor = "red";
                        text2.innerHTML = "Incorrect!";
                    }
                });


            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the capital of Romania?</h3>
                <button class="incorrect">Budapest</button>
                <button class="incorrect">Chisinau</button>
                <button class="correct">Bucharest</button>
                <button class="incorrect">Belgrad</button>
                <p id="text1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the capital of Sweden?</h3>
                <input>
                <button id="check">Check Answer</button>
                <p id="text2"></p>
            </div>
        </div>
    </body>
</html>
